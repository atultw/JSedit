<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSedit</title>
  <meta name="description" content="JsEdit">
  <meta name="author" content="Atulya Weise, 2019">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/mdf7hhr.css">
  <style>
    body{
      font-family: interstate-mono,monospace;
      font-weight: 400;
      font-style: normal;
    }

    .popup-frame{
      display:none;
      padding:20px;
      border:1px solid black;
      width:150px;
      margin-top:100px;
    }


    button, input[type=button]{
      border-radius: 1vw;
      background: linear-gradient(180deg, rgba(0,78,167,1) 0%, rgba(0,156,236,1) 100%);
      font-family: interstate-mono,monospace;
      font-weight: 400;
      font-style: normal;
      border:1px solid black;
      color: white;
      margin:5px;
      margin-left:0px;
    }

    button:active, input[type=button]:active{
      border-radius: 1vw;
      background: linear-gradient(180deg, rgba(0,156,236,1) 0%, rgba(0,78,167,1) 100%);
      font-family: interstate-mono,monospace;
      font-weight: 400;
      font-style: normal;
      border:1px solid black;
      color: white;
    }
  </style>
</head>

<body>
  <div style="position:absolute;width:100px;">
    Stroke Color:
    <input type="color" id="stroke-color"><br>
    Fill Color:
    <input type="color" id="fill-color"><br>
    <input style="width:100px" type="number" id="border-weight" placeholder="Line Thickness"><br>
    Artboard Settings:
    <input type="number" id="artboard-width" placeholder="Width">
    <input type="number" id="artboard-height" placeholder="Height">
    <button onclick="setdimensions()">Save üñ´ </button>
  </div>
  <canvas id="artboard" width="1000px" height="500px" style="border:1px solid black;position:absolute;margin-left:150px;">Your brower does not support HTML Canvas.</canvas>
  <div style="float:right;position:absolute;margin-left:90vw;">
    <button onclick="document.getElementById('line-d').style.display = 'inline-block'">Line / </button>
    <button onclick="document.getElementById('rect-d').style.display = 'inline-block'">Rectangle ‚Éû </button>
    <button onclick="document.getElementById('circle-d').style.display = 'inline-block'">Circle ‚Éù</button>
    <button onclick="document.getElementById('text-d').style.display = 'inline-block'">Text ‚êÇ </button>
  </div>
  <br>
  <div id="hidden-area" style="display:block;margin-top:410px;">
    <div id="line-d" class="popup-frame">
      <form>
        Line <br>
        Point 1:<br>
        <input type="number" id="line-xin" placeholder="X value"><br>
        <input type="number" id="line-yin" placeholder="Y value"><br>
        Point 2:<br>
        <input type="number" id="line-linx" placeholder="X value"><br>
        <input type="number" id="line-liny" placeholder="Y value"><br>
        <input type="button" value="Draw" onclick="line()"><br>
        <input type="button" value="Cancel" onclick="document.getElementById('line-d').style.display = 'none'"><br>
      </form>
    </div>
    <div id="rect-d" class="popup-frame">
      <form>
        Rectangle <br>
        Point 1:<br>
        <input type="number" id="rect-xin" placeholder="X value"><br>
        <input type="number" id="rect-yin" placeholder="Y value"><br>
        Point 2:<br>
        <input type="number" id="rectx" placeholder="X value"><br>
        <input type="number" id="recty" placeholder="Y value"><br>
        <input type="button" value="Draw" onclick="rect()"><br>
        <input type="button" value="Cancel" onclick="document.getElementById('rect-d').style.display = 'none'"><br>
      </form>
    </div>
    <div id="circle-d" class="popup-frame">
      <form>
        Ellipse <br>
        <input type="number" id="circle-xin" placeholder="X value"><br>
        <input type="number" id="circle-yin" placeholder="Y value"><br>
        <input type="number" id="circle-radius" placeholder="Radius"><br>

        <input type="button" value="Draw" onclick="circle()"><br>
        <input type="button" value="Cancel" onclick="document.getElementById('circle-d').style.display = 'none'"><br>
      </form>
    </div>
    <div id="text-d" class="popup-frame">
      <form>
        Text <br>
        <input type="number" id="text-xin" placeholder="X value"><br>
        <input type="number" id="text-yin" placeholder="Y value"><br>
        <input type="number" id="text-size" placeholder="Text Size (px)"><br>
        <input type="text" id="text-text" placeholder="Text String"><br>
        <select id="text-font" name="selectFontFamily">
          <option> Serif </option>
          <option> Arial </option>
          <option> Sans-Serif </option>
          <option> Tahoma </option>
          <option> Verdana </option>
          <option> Lucida Sans Unicode </option>
        </select>

        <input type="button" value="Draw" onclick="text()"><br>
        <input type="button" value="Cancel" onclick="document.getElementById('text-d').style.display = 'none'"><br>
      </form>
    </div>
  </div>
  <script src="PROGRAM.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
